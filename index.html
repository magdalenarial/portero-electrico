<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Portero eléctrico</title>
</head>
<body>
    <div class="container">
        <h1>Portero Eléctrico</h1>
        <section>
              <input type="number" placeholder="PISO" disabled name="piso" class="headers">
             <input type="number" placeholder="DPTO" disabled name="dpto" class="headers">
        </section>

        <section class="numbers">
                   <input type="button" id="numero" value="1" onclick="botonPortero('1')">
                    <input type="button" id="numero" value="2" onclick="botonPortero('2')">
                    <input type="button" id="numero" value="3" button onclick="botonPortero('3')">
        </section>
            
        <section class="numbers">
                <input type="button" id="numero" value="4"  onclick="botonPortero('4')">
                <input type="button" id="numero" value="5" onclick="botonPortero('5')">
                <input type="button" id="numero" value="6"  onclick="botonPortero('6')">
        </section>
        
        <section class="numbers">
                <input type="button" id="numero" value="7" onclick="botonPortero('7')">
                <input type="button" id="numero" value="8" onclick="botonPortero('8')">
                <input type="button" id="numero" value="9"  onclick="botonPortero('9')">
        </section>
        
        <section class="numbers"> 
                <input type="button" id="numero" value="0" onclick="botonPortero('0')">
                <input type="button" id="llamar" value="LLAMAR" onclick="llamar()">
                <input type="button" id="borrar" value="BORRAR" onclick="borrarVisor()">
        </section>
            <section>
                <th colspan="4"></th><input type="text" placeholder="" name="visor" disabled id="visor"></th>
            </section>
        </div>
         <!-- import the webpage's javascript file -->
        <script src="./main.js" type="text/javascript"></script>
</body>
</html>
